<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootsrap files out of the cloud -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <!-- Der Container wurde nochmal drumherum gebaut, sodass wir 
    eine Trennung zwischen dem "Header" und dem "Body" haben. -->
    <div class="container">
        <!-- Diese Karte haben wir von Bootstrap und dort aus de Kategorie Card -->
        <div class="card">
            <img id="card-pic" src="img/question-mark.jpg" class="card-img-top">
            <div class="card-body" id="endScreen" style="display: none;">

            </div>
            <div id="questionBody" class="card-body">
                <h5 id="questiontext" class="card-title"></h5>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>
                <!-- Für mb-2 habe ich bei google. geschaut.
                Nach bootstrap margin bottom.
                Und dort findet man dann ein paar Seiten, wo erklärt wird,
                welche CSS Klassen von Bootstrap man nehmen kann. -->
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body">

                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body">

                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body">

                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body">

                    </div>
                </div>
                <div class="question-footer">
                    <span><b id="current-question-number"> </b> von <b id="questions-amount"> </b> Fragen</span>
                    <button onclick="nextQuestion()" id="nextQuestion" type="button" class="btn btn-dark"
                        enabled>Nächste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
